<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tara's Portfolio</title>

    <link rel="stylesheet" type="text/css" href="assets/reset.css" />    
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>
<body>

<!--Start code for all website page elements-->

    <div class="main-section">

    <!--Start code for header and nav bar-->
        <header>
            <h2 id="title">Tara Nelson</h2>
            <div id="menu-item-push">
                <a href="index.html"><p class="menu-item">About</p></a>
                <a href="portfolio.html"><p class="menu-item border-item">Portfolio</p></a>
                <a href="contact.html"><p class="menu-item">Contact</p></a>
            </div>
        </header>

    <!--End code for header and nav bar-->

    <!--Start code for main "contact" section-->

        <div class="contact-content">
            <div class="centered">
                <h2>Contact</h2>
                <div id="main-content-line"></div>
                <div class="form-container">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John Smith">
                    
                    <label for="email">Email</label>
                    <input type="email" id="emailAddress" name="emailaddress" placeholder="example@gmail.com">

                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" style="height:120px"></textarea>

                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>

    <!--End code for "contact" section-->

    <!--Start code for the side bar-->

        <div class="side-bar">
            <div class="centered">
            <h3>Connect with Me</h3>
            <div id="side-content-line"></div>
            <div id="icon-align">
                <a href="https://github.com/Saluki-scribe" target="_blank"><img src="assets/images/icon_github.png" class="icon-item" height ="50" width="50"/></a
                    >
                <a href="https://www.linkedin.com/in/tarabnelson/" target="_blank"><img src="assets/images/icon_linkedin.png" class="icon-item" height ="50" width="50"/></a>
                
                <a href="https://stackoverflow.com/users/8150349/tara-nelson?tab=profile" target="_blank"><img src="assets/images/icon_stackoverflow.png" class="icon-item" height ="50" width="50"/></a>
            </div>
            </div>
        </div>

    <!--End code for the side bar-->
    
    <!--Start code for footer-->

    <footer>
            <p id="copy-text">&copy Copyright 2016 Tara Nelson</p>
        </footer>

    <!--End code for footer-->
    
    </div>

<!-- End code for all website page elements-->

</body>
</html>
